<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Karaoke Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/mainpage.css" />
    <link rel="stylesheet" href="css/welcomelogo.css" />
    <link rel="stylesheet" href="css/usersignin.css" />
    <link rel="stylesheet" href="css/sidebar-list.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="welcome-sign">
        <div class="youtube">Youtube</div>
        <div class="ktv">KTV</div>
        <div class="palace">Palace</div>
      </div>
      <form id="user-login">
        <input autocomplete="off" type="text" placeholder="Enter your name" name="username" />
      </form>
    </div>
    <div id="sidebar">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="singers-tab" data-toggle="tab" href="#singers">Singers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="search-tab" data-toggle="tab" href="#search">Songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#song">Playlist</a>
        </li>
      </ul>
      <div class="tab-content">
        <!-- Singers Tab -->
        <div class="tab-pane show active" id="singers" role="tabpanel" aria-labelledby="profile-tab" >
          <form id="new-user-form" class="sidebar-form">
            <label class="label" for="user">Add a singer</label>
            <div class="input-addon">
              <input autocomplete="off" class="input-addon-field" style="width:80%" type="text" name="name" placeholder="Name" />
              <button class="input-addon-item button" style="width:18%" type="submit">
                <span class="fa fa-play"></span>
              </button>
            </div>
          </form>
          <ul class="sidebar-list" id="user-list"></ul>
        </div>
        <!-- Song search tab -->
        <div class="tab-pane fade" id="search" role="tabpanel" aria-labelledby="home-tab">
          <form id="search-form" class="sidebar-form">
            <label class="label" for="user">Select Singer</label>
            <select style="width:100%;" name="user"></select>
            <label class="label" for="user">Search Song or Artist</label>
            <div class="input-addon">
              <input autocomplete="off" class="input-addon-field" style="width:80%" type="text" name="search" placeholder="Search"/>
              <button class="input-addon-item button" style="width:18%" type="submit">
                <span class="fa fa-play"></span>
              </button>
            </div>
          </form>
          <ul class="sidebar-list" id="song-list"></ul>
        </div>
        <!-- Playlist Tab -->
        <div class="tab-pane fade" id="song" role="tabpanel" aria-labelledby="messages-tab" >
          <ul class="sidebar-list" id="playlist"></ul>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div class="tv-container">
        <div id="player">
          <div class="tv-text">
            ---Welcome to youtube ktv palace---<br>
            1. Add singers <br>
            2. Search your favorite songs<br>
            3. Sing Sing Sing along<br>
          </div>
        </div>
      </div>
      <div id="tv-header">
      </div>
      <div id="tv-controls">
        <div class="control-button"><span data-action="pause" class="fa fa-pause"></span></div>
        <div class="control-button"><span data-action="play" class="fa fa-play"></span></div>
        <div class="control-button"><span data-action="next" class="fa fa-forward"></span></div>
        <div class="control-button"><span data-action="shuffle" class="fa fa-random"></span></div>
        <div class="control-button"><span data-action="fullscreen" class="fa fa-expand"></span></div>
      </div>
    </div>
    <div id="hidden-player" style="display:none;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="src/config/environment.js"></script>
    <script src="src/adapters/railsAdapter.js"></script>
    <script src="src/adapters/youtubeSearchAdapter.js"></script>
    <script src="src/models/playlist.js"></script>
    <script src="src/models/room.js"></script>
    <script src="src/models/song.js"></script>
    <script src="src/models/user.js"></script>
    <script src="src/models/youtubeSearch.js"></script>
    <script src="src/controllers/domController.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
