<body>

  <div class="row">
      <div class="col-sm-3">
        <section class="my-5">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="search-tab" data-toggle="tab" href="#search" role="tab" aria-controls="search"
                aria-selected="true">Search</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" id="singers-tab" data-toggle="tab" href="#singers" role="tab" aria-controls="singers"
                aria-selected="false">Singers</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#song" role="tab" aria-controls="song" aria-selected="false">Song</a>
            </li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane active" id="search" role="tabpanel" aria-labelledby="home-tab">
              <form id="search-form">
              <div class="input-group">
                <input class="form-control" type="text" name="search" placeholder="Search song or artist">
              </div>
              <div class="input-group">
                <select class="form-control" name="user"></select>
              </div>
              <div class="input-group">
                <input class="btn-primary" type="submit" value="Search">
              </div>
            </form>

            <div id="song-list"> </div>
          </div>

            <div class="tab-pane" id="singers" role="tabpanel" aria-labelledby="profile-tab">
              <form id="new-user-form">
                <div class="input-group">
                  <input class="form-control" type="text" name="name" placeholder="Add a singer...">
                  <div class="input-group-append">
                    <input type="submit" value="Add" class="btn-primary">
                  </div>
                </div>
              </form>
              <ul class="list-group" id="user-list">
              </ul>
            </div>

            <div class="tab-pane" id="song" role="tabpanel" aria-labelledby="messages-tab">
              <ul id="playlist"></ul>
            </div>

          </div>

      </div>
      <div class="col-sm-9">
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source id="player" src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
        </video>
      </div>
    </div>






<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



</body>


</html>
