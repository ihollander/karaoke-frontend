<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <script src="src/config/environment.js"></script>
  <script src="src/adapters/railsAdapter.js"></script>
  <script src="src/adapters/youtubeSearchAdapter.js"></script>
  <script src="src/models/playlist.js"></script>
  <script src="src/models/room.js"></script>
  <script src="src/models/song.js"></script>
  <script src="src/models/user.js"></script>
  <script src="src/models/youtubeSearch.js"></script>
  <script src="src/controllers/domController.js"></script>
  <script src="src/app.js"></script>
</head>

<body>
  <div class='row'>
    <div class="col-md-3">
      <form id="new-user-form">
        <div class="input-group">
          <input class="form-control" type="text" name="name" placeholder="Add a singer...">
          <div class="input-group-append">
            <input type="submit" value="Add" class="btn-primary">
          </div>
        </div>
      </form>
      <ul class="list-group" id="user-list">
      </ul>
    </div>
    <div class='col-md-6'>
      <div id="player">
      </div>
      <ul id="playlist"></ul>
    </div>
    <div class='col-md-3'>
      <form id="search-form">
        <div class="input-group">
          <input class="form-control" type="text" name="search" placeholder="Search song or artist">
        </div> 
        <div class="input-group">
          <select class="form-control" name="user"></select>
        </div> 
        <div class="input-group">
          <input class="btn-primary" type="submit" value="Search">
        </div> 
      </form>
      <div id="song-list"></div>
    </div>
  </div>

</body>

</html>
